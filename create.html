<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <a href="./index.html">Agasoko</a>
    </header>
    <div class="loginbox">
        <h1>create product</h1>
        <div class="loginbox">
            <h1>create product</h1>
            <form id="productform">
                <p></p>
                <input type="text" id="productName" name="" placeholder="Enter product name">
                <input type="color" id="productColor" value="#ff0000" id="colorWell">
                <input type="file" name="file" id="file" class="inputfile" />
                <p>Price</p>
                <input type="text" id="productPrice" name="" placeholder="Enter product price">
                <input type="submit" name="" value="create">

            </form>
        </div>

    </div>
    <div class="productBox hidden">
        <div class="product-content">
            <a href="./products/product2.html" class="product-img">
                <img src="" id="image" alt="product image">
            </a>
            <div class="product-btns">
                <button type="button" class="btn-cart">add to cart
                    <span><i class="fas fa-plus"></i></span></button>
                <button type="button" class="btn-buy">buy now
                    <span><i class="fas fa-shopping-cart"></i></span></button>
            </div>
        </div>
        <div class="product-info">
            <div class="product-info-top">
                <h2 class="sm-title">lifistyle</h2>
                <div class="rating">
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="far fa-star"></i></span>
                </div>
            </div>
            <a href="#" class="product-name"></a>
            <p class="product-price"></p>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
